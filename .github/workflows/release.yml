# This workflow will
# - Will be triggered on release publishing github release
# - Build package
# - Upload it on pypi and github release

name: Release
on:
  release:
    # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#release
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    environment:
      name: pypi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing using PyPI
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build
        run: uv build

      # Check that basic features work and we didn't miss to include crucial files
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl python -c "import mteb"
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz python -c "import mteb"

      - name: Publish
        run: uv publish
      - name: Upload artifacts to Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
