name: Datasets available on HuggingFace
on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "mteb/tasks/**.py"

jobs:
  dataset-loading-check:
    runs-on: ubuntu-latest
    steps:
    - name: Free disk space
      run: |
          sudo rm -rf \
            "$AGENT_TOOLSDIRECTORY" \
            /opt/ghc \
            /opt/google/chrome \
            /opt/microsoft/msedge \
            /opt/microsoft/powershell \
            /opt/pipx \
            /usr/lib/mono \
            /usr/local/julia* \
            /usr/local/lib/android \
            /usr/local/lib/node_modules \
            /usr/local/share/chromium \
            /usr/local/share/powershell \
            /usr/local/share/powershell \
            /usr/share/dotnet \
            /usr/share/swift
          docker system prune -af

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        make install-for-tests

    - name: Run dataset loading tests
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          make dataset-load-test-pr BASE_BRANCH=${{ github.event.pull_request.base.ref }}
        else
          make dataset-load-test
        fi
