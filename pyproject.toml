[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mteb"
version = "1.2.1.dev0"
description = "Massive Text Embedding Benchmark"
readme = "README.md"
authors = [
    { name = "MTEB Contributors", email = "niklas@huggingface.co" },
    { email = "nouamane@huggingface.co" },
    { email = "info@nils-reimers.de" }
]
license = { file = "LICENSE" }
keywords = ["deep learning", "text embeddings", "benchmark"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python"
]
requires-python = ">=3.8"
dependencies = [
    "datasets>=2.2.0",
    "jsonlines",
    "numpy",
    "requests>=2.26.0",
    "scikit_learn>=1.0.2",
    "scipy",
    "sentence_transformers>=2.2.0",
    "torch",
    "tqdm",
    "rich",
    "pytrec_eval"
]


[project.urls]
homepage = "https://github.com/embeddings-benchmark/mteb"
"Huggingface Organization" = "https://huggingface.co/mteb"
"Source Code" = "https://github.com/embeddings-benchmark/mteb"

[project.scripts]
mteb = "mteb.cmd:main"

[project.optional-dependencies]
dev = [
    "flake8",
    "Flake8-pyproject>=1.2.3",
    "isort",
    "black==24.2.0",
    "pytest",
    "pytest-xdist"
]


[tool.setuptools.packages.find]
exclude = ["tests", "results"]

[tool.black]
line-length = 119
target-version = ['py35']

[tool.isort]
profile = "black"
default_section = "FIRSTPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = "transformers"
known_third_party = [
    "absl",
    "conllu",
    "datasets",
    "elasticsearch",
    "fairseq",
    "faiss-cpu",
    "fastprogress",
    "fire",
    "fugashi",
    "git",
    "h5py",
    "matplotlib",
    "nltk",
    "numpy",
    "packaging",
    "pandas",
    "PIL",
    "psutil",
    "pytest",
    "pytorch_lightning",
    "rouge_score",
    "sacrebleu",
    "seqeval",
    "sklearn",
    "streamlit",
    "tensorboardX",
    "tensorflow",
    "tensorflow_datasets",
    "timeout_decorator",
    "torch",
    "torchaudio",
    "torchtext",
    "torchvision",
    "torch_xla",
    "tqdm",
]
line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true

[tool.flake8]
ignore = [
    "E203",
    "E501",
    "E741",
    "W503",
    "W605",
]
max-line-length = 119