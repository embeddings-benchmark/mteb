site_name: Massive Text Embedding Benchmark
docs_dir: "docs/"
repo_url: https://github.com/embedding-benchmark/mteb
watch: [src/, docs/]
edit_uri: "blob/main/docs/"
theme:
  name: material
  favicon: mteb_logo/mteb_logo_transparent.png
  logo: mteb_logo/mteb_logo_transparent.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - toc.follow
  palette:
    primary: white
    accent: light blue

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: Copyright &copy; 2024 The Embedding Benchmark Team

nav:
  - Getting Started:
      - Embedding Benchmark: index.md
      - Installation: installation.md
      - Getting Started: getting_started.md
  - Leaderboard: LINK
  - Overview:
      - Benchmarks: benchmarks.md
      - Tasks: tasks.md
      - Models: models.md
  - Contribute:
      - Adding a Model: adding_a_model.md
      - Adding a Benchmark: adding_a_leaderboard_tab.md
      - Adding a Task: adding_a_dataset.md
      - Development Setup: CONTRIBUTING.md
  - API:
      - Benchmark: api/benchmark.md
      - Task: api/task.md
      - Model: api/model.md
plugins:
  - mkdocs-jupyter:
      execute: false
      # execute: true
      # allow_errors: false
      execute_ignore:
        - "*.py"
  - search
  - mkdocstrings:
      handlers:
        python:
          preload_modules: [pydantic]
          paths: [src]
          type: python
          root_package: seb
          docstring_style: google
          options:
            heading_level: 3
            show_source: true
            show_root_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/embedding-benchmark/mteb
